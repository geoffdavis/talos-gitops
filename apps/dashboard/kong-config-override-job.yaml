apiVersion: batch/v1
kind: Job
metadata:
  name: kong-config-override
  namespace: kubernetes-dashboard
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "1"
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: override-kong-config
        image: bitnami/kubectl:1.31.1
        command:
        - /bin/bash
        - -c
        - |
          set -e
          echo "Waiting for Kong deployment to be ready..."
          kubectl wait --for=condition=available --timeout=300s deployment/kubernetes-dashboard-kong -n kubernetes-dashboard
          
          echo "Updating Kong ConfigMap with custom configuration..."
          
          # Create the custom Kong configuration
          cat > /tmp/custom-kong.yml << 'EOF'
          _format_version: "3.0"
          _transform: true
          
          services:
          - name: dashboard-api
            url: http://kubernetes-dashboard-api.kubernetes-dashboard.svc.cluster.local:8000
            plugins:
            - name: request-transformer
              config:
                remove:
                  headers:
                  - "x-authentik-token"
            - name: cors
              config:
                origins:
                - "https://dashboard.k8s.home.geoffdavis.com"
                methods:
                - GET
                - POST
                - PUT
                - DELETE
                - OPTIONS
                - PATCH
                headers:
                - Accept
                - Accept-Version
                - Content-Length
                - Content-MD5
                - Content-Type
                - Date
                - X-Auth-Request-User
                - X-Auth-Request-Email
                - X-Auth-Request-Groups
                - X-Authentik-Username
                - X-Authentik-Email
                - X-Authentik-Groups
                - Authorization
                credentials: true
                max_age: 3600
          
          - name: dashboard-web
            url: http://kubernetes-dashboard-web.kubernetes-dashboard.svc.cluster.local:8000
            plugins:
            - name: cors
              config:
                origins:
                - "https://dashboard.k8s.home.geoffdavis.com"
                methods:
                - GET
                - POST
                - PUT
                - DELETE
                - OPTIONS
                headers:
                - Accept
                - Accept-Version
                - Content-Length
                - Content-MD5
                - Content-Type
                - Date
                - X-Auth-Request-User
                - X-Auth-Request-Email
                - X-Auth-Request-Groups
                - X-Authentik-Username
                - X-Authentik-Email
                - X-Authentik-Groups
                credentials: true
                max_age: 3600
          
          - name: dashboard-auth
            url: http://kubernetes-dashboard-auth.kubernetes-dashboard.svc.cluster.local:8000
            plugins:
          
          routes:
          - name: dashboard-api-route
            service: dashboard-api
            paths:
            - /api
            strip_path: false
            preserve_host: true
            
          - name: dashboard-web-route
            service: dashboard-web
            paths:
            - /
            strip_path: false
            preserve_host: true
            
          - name: dashboard-auth-login
            service: dashboard-auth
            paths:
            - /api/v1/login
            strip_path: false
            preserve_host: true
            
          - name: dashboard-auth-csrf
            service: dashboard-auth
            paths:
            - /api/v1/csrftoken/login
            strip_path: false
            preserve_host: true
            
          - name: dashboard-auth-me
            service: dashboard-auth
            paths:
            - /api/v1/me
            strip_path: false
            preserve_host: true
          
          # Global plugins (using only bundled plugins)
          plugins:
          - name: response-transformer
            config:
              add:
                headers:
                - "X-Frame-Options:SAMEORIGIN"
                - "X-Content-Type-Options:nosniff"
                - "X-XSS-Protection:1; mode=block"
                - "Referrer-Policy:strict-origin-when-cross-origin"
          EOF
          
          # Update the ConfigMap
          kubectl create configmap kubernetes-dashboard-kong-config \
            --from-file=kong.yml=/tmp/custom-kong.yml \
            --dry-run=client -o yaml | \
            kubectl apply -f -
          
          echo "Restarting Kong deployment to pick up new configuration..."
          kubectl rollout restart deployment/kubernetes-dashboard-kong -n kubernetes-dashboard
          
          echo "Waiting for Kong to restart with new configuration..."
          kubectl rollout status deployment/kubernetes-dashboard-kong -n kubernetes-dashboard --timeout=300s
          
          echo "Kong configuration override completed successfully!"
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
      serviceAccountName: kong-config-override
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kong-config-override
  namespace: kubernetes-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: kubernetes-dashboard
  name: kong-config-override
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "create", "update", "patch", "apply"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "patch"]
- apiGroups: ["apps"]
  resources: ["deployments/status"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kong-config-override
  namespace: kubernetes-dashboard
subjects:
- kind: ServiceAccount
  name: kong-config-override
  namespace: kubernetes-dashboard
roleRef:
  kind: Role
  name: kong-config-override
  apiGroup: rbac.authorization.k8s.io