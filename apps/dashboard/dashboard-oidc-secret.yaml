apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dashboard-oidc-secret
  namespace: kubernetes-dashboard
  labels:
    app.kubernetes.io/name: kubernetes-dashboard
    app.kubernetes.io/component: oidc-config
spec:
  secretStoreRef:
    name: onepassword-connect
    kind: ClusterSecretStore
  target:
    name: dashboard-oidc-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        client-secret: "{{ .clientSecret }}" # pragma: allowlist secret
  data:
    - secretKey: clientSecret # pragma: allowlist secret
      remoteRef:
        key: "home-ops-dashboard-oidc-client-secret"
        property: "credential"
  refreshInterval: 1h
