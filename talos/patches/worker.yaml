# Talos worker configuration patch for Intel Mac mini
machine:
  type: worker
  install:
    diskSelector:
      model: APPLE*  # Select Apple internal storage
    # renovate: datasource=github-releases depName=siderolabs/talos
    image: ghcr.io/siderolabs/talos:v1.10.4
    wipe: false
    extraKernelArgs:
      - talos.logging.kernel=udp://172.29.51.1:514/
  network:
    interfaces:
      - interface: eth0
        dhcp: true
  kubelet:
    extraArgs:
      feature-gates: GracefulNodeShutdown=true
      shutdown-grace-period: 30s
      shutdown-grace-period-critical-pods: 10s
  time:
    servers:
      - time.cloudflare.com
      - pool.ntp.org
  sysctls:
    net.ipv4.ip_forward: "1"
    net.ipv6.conf.all.forwarding: "1"
  systemDiskEncryption:
    ephemeral:
      provider: luks2
      keys:
        - nodeID: {}
          slot: 0
    state:
      provider: luks2
      keys:
        - nodeID: {}
          slot: 0
  # Simplified configuration for initial deployment
  # Extensions and advanced configs can be added later via cluster upgrades