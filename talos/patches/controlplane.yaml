# Talos control plane configuration patch for Intel Mac mini
machine:
  type: controlplane
  install:
    diskSelector:
      model: APPLE*  # Select Apple internal storage
    # renovate: datasource=github-releases depName=siderolabs/talos
    image: ghcr.io/siderolabs/talos:v1.10.4
    wipe: false
    extraKernelArgs:
      - talos.logging.kernel=udp://172.29.51.1:514/
  network:
    interfaces:
      - interface: eth0
        dhcp: true
        vip:
          ip: 172.29.51.10
  kubelet:
    extraArgs:
      feature-gates: GracefulNodeShutdown=true
      shutdown-grace-period: 30s
      shutdown-grace-period-critical-pods: 10s
  time:
    servers:
      - time.cloudflare.com
      - pool.ntp.org
  sysctls:
    net.ipv4.ip_forward: "1"
    net.ipv6.conf.all.forwarding: "1"
  systemDiskEncryption:
    ephemeral:
      provider: luks2
      keys:
        - nodeID: {}
          slot: 0
    state:
      provider: luks2
      keys:
        - nodeID: {}
          slot: 0
  # Essential Siderolabs extensions for Intel Mac mini functionality
  extensions:
    - image: ghcr.io/siderolabs/iscsi-tools:v1.10.5
    - image: ghcr.io/siderolabs/ext-lldpd:v1.10.5
    - image: ghcr.io/siderolabs/usb-modem-drivers:v1.10.5
    - image: ghcr.io/siderolabs/thunderbolt:v1.10.5
cluster:
  allowSchedulingOnControlPlanes: true
  apiServer:
    extraArgs:
      oidc-issuer-url: https://auth.homelab.local
      oidc-client-id: kubernetes
      oidc-username-claim: email
      oidc-groups-claim: groups
  controllerManager:
    extraArgs:
      bind-address: 0.0.0.0
  scheduler:
    extraArgs:
      bind-address: 0.0.0.0
  etcd:
    extraArgs:
      listen-metrics-urls: http://0.0.0.0:2381