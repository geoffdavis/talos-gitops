{{- if and .Values.monitoring.enabled .Values.monitoring.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "gitops-lifecycle-management.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gitops-lifecycle-management.labels" . | nindent 4 }}
    app.kubernetes.io/component: monitoring
  annotations:
    {{- include "gitops-lifecycle-management.annotations" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "gitops-lifecycle-management.selectorLabels" . | nindent 6 }}
  endpoints:
    # Service discovery controller metrics
    {{- if .Values.monitoring.serviceMonitor.controllers.serviceDiscovery.enabled }}
    - port: metrics
      path: {{ .Values.monitoring.serviceMonitor.controllers.serviceDiscovery.path }}
      interval: {{ .Values.monitoring.serviceMonitor.interval }}
      scrapeTimeout: {{ .Values.monitoring.serviceMonitor.scrapeTimeout }}
      targetPort: {{ .Values.monitoring.serviceMonitor.controllers.serviceDiscovery.port }}
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        - sourceLabels: [__meta_kubernetes_pod_container_name]
          targetLabel: container
        - targetLabel: component
          replacement: service-discovery-controller
    {{- end }}
    
    # Cleanup controller metrics
    {{- if .Values.monitoring.serviceMonitor.controllers.cleanup.enabled }}
    - port: metrics
      path: {{ .Values.monitoring.serviceMonitor.controllers.cleanup.path }}
      interval: {{ .Values.monitoring.serviceMonitor.interval }}
      scrapeTimeout: {{ .Values.monitoring.serviceMonitor.scrapeTimeout }}
      targetPort: {{ .Values.monitoring.serviceMonitor.controllers.cleanup.port }}
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        - sourceLabels: [__meta_kubernetes_pod_container_name]
          targetLabel: container
        - targetLabel: component
          replacement: cleanup-controller
    {{- end }}
    
    # Retry mechanism metrics
    {{- if .Values.monitoring.serviceMonitor.controllers.retry.enabled }}
    - port: retry-metrics
      path: {{ .Values.monitoring.serviceMonitor.controllers.retry.path }}
      interval: {{ .Values.monitoring.serviceMonitor.interval }}
      scrapeTimeout: {{ .Values.monitoring.serviceMonitor.scrapeTimeout }}
      targetPort: {{ .Values.monitoring.serviceMonitor.controllers.retry.port }}
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        - sourceLabels: [__meta_kubernetes_pod_container_name]
          targetLabel: container
        - targetLabel: component
          replacement: retry-mechanism
    {{- end }}
  
  # Namespace selector
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  
  # Job label for Prometheus
  jobLabel: app.kubernetes.io/name
  
  # Additional metadata labels
  targetLabels:
    - app.kubernetes.io/name
    - app.kubernetes.io/instance
    - app.kubernetes.io/component
    - app.kubernetes.io/part-of
    - app.kubernetes.io/version
{{- end }}
---
{{- if and .Values.monitoring.enabled .Values.monitoring.serviceMonitor.enabled .Values.cleanup.enabled }}
# Separate ServiceMonitor for cleanup controller metrics service
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "gitops-lifecycle-management.fullname" . }}-cleanup
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gitops-lifecycle-management.labels" . | nindent 4 }}
    app.kubernetes.io/component: monitoring
  annotations:
    {{- include "gitops-lifecycle-management.annotations" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "gitops-lifecycle-management.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: cleanup-controller
  endpoints:
    - port: metrics
      path: /metrics
      interval: {{ .Values.monitoring.serviceMonitor.interval }}
      scrapeTimeout: {{ .Values.monitoring.serviceMonitor.scrapeTimeout }}
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        - sourceLabels: [__meta_kubernetes_pod_container_name]
          targetLabel: container
        - targetLabel: component
          replacement: cleanup-controller
      metricRelabelings:
        # Add cluster label
        - targetLabel: cluster
          replacement: home-ops
        # Add namespace label
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
  
  # Namespace selector
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  
  # Job label for Prometheus
  jobLabel: app.kubernetes.io/name
{{- end }}