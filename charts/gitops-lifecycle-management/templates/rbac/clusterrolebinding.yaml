{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "gitops-lifecycle-management.fullname" . }}
  labels:
    {{- include "gitops-lifecycle-management.labels" . | nindent 4 }}
  annotations:
    {{- include "gitops-lifecycle-management.annotations" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "gitops-lifecycle-management.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "gitops-lifecycle-management.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}