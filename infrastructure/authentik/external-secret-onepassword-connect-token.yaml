---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: onepassword-connect-token
  namespace: authentik
  labels:
    app.kubernetes.io/name: onepassword-connect-token
    app.kubernetes.io/part-of: authentik
    app.kubernetes.io/component: external-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword-connect
    kind: ClusterSecretStore
  target:
    name: onepassword-connect-token
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        token: "{{ .token }}"
  data:
    - secretKey: token
      remoteRef:
        key: "1Password Connect Token"
        property: token