apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn
  namespace: longhorn-system
  annotations:
    # Authentik forward auth configuration
    nginx.ingress.kubernetes.io/auth-url: "http://ak-outpost-proxy-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx"
    nginx.ingress.kubernetes.io/auth-signin: "https://authentik.k8s.home.geoffdavis.com/outpost.goauthentik.io/start?rd=$escaped_request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid"
    nginx.ingress.kubernetes.io/auth-snippet: |
      proxy_set_header X-Forwarded-Host $http_host;
    nginx.ingress.kubernetes.io/proxy-body-size: "10000m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    external-dns-internal.alpha.kubernetes.io/hostname: "longhorn.k8s.home.geoffdavis.com"
    external-dns-internal.alpha.kubernetes.io/target: "172.29.51.200"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - longhorn.k8s.home.geoffdavis.com
      secretName: longhorn-tls
  rules:
    - host: longhorn.k8s.home.geoffdavis.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: longhorn-frontend
                port:
                  number: 80