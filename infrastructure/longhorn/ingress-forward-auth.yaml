apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-forward-auth
  namespace: longhorn-system
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "https://authentik.k8s.home.geoffdavis.com/outpost.goauthentik.io/auth/nginx"
    nginx.ingress.kubernetes.io/auth-signin: "https://authentik.k8s.home.geoffdavis.com/outpost.goauthentik.io/start?rd=$escaped_request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid"
    nginx.ingress.kubernetes.io/auth-snippet: |
      proxy_set_header X-Forwarded-Host $http_host;
spec:
  ingressClassName: nginx-internal
  rules:
  - host: longhorn.k8s.home.geoffdavis.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: longhorn-frontend
            port:
              number: 80
  tls:
  - hosts:
    - longhorn.k8s.home.geoffdavis.com
    secretName: longhorn-tls