apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-public
  namespace: longhorn-system
  annotations:
    # External-DNS annotations for automatic DNS record creation
    external-dns.alpha.kubernetes.io/hostname: longhorn.k8s.geoffdavis.com
    external-dns.alpha.kubernetes.io/target: 16c18922-4cba-49e5-b463-d41dde8f8f2d.cfargotunnel.com
    # Cert-manager for TLS certificate
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Nginx ingress configuration
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Basic auth for security
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: longhorn-auth
    nginx.ingress.kubernetes.io/auth-realm: "Longhorn Authentication Required"
    nginx.ingress.kubernetes.io/proxy-body-size: "10000m"
  labels:
    app.kubernetes.io/name: longhorn
    app.kubernetes.io/component: public-ingress
spec:
  ingressClassName: nginx-public
  tls:
    - hosts:
        - longhorn.k8s.geoffdavis.com
      secretName: longhorn-public-tls
  rules:
    - host: longhorn.k8s.geoffdavis.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: longhorn-frontend
                port:
                  number: 80