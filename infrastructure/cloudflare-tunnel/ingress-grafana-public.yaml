apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-public
  namespace: monitoring
  annotations:
    # External-DNS annotations for automatic DNS record creation
    external-dns.alpha.kubernetes.io/hostname: grafana.geoffdavis.com
    external-dns.alpha.kubernetes.io/target: 16c18922-4cba-49e5-b463-d41dde8f8f2d.cfargotunnel.com
    # Cert-manager for TLS certificate
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Nginx ingress configuration
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: public-ingress
spec:
  ingressClassName: nginx-public
  tls:
    - hosts:
        - grafana.geoffdavis.com
      secretName: grafana-public-tls
  rules:
    - host: grafana.geoffdavis.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kube-prometheus-stack-grafana
                port:
                  number: 80