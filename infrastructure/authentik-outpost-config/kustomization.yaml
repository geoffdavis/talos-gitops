apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: authentik-outpost-config
  namespace: authentik

resources:
  # Admin token setup (runs first)
  - admin-token-setup-job.yaml
  # Outpost configuration jobs (run after token setup)
  - outpost-config-job.yaml
  - longhorn-proxy-config-job.yaml
  # Consolidated configuration for all UI services (replaces individual jobs)
  - consolidated-proxy-config-job.yaml

labels:
  - pairs:
      app.kubernetes.io/name: authentik-outpost-config
      app.kubernetes.io/part-of: identity-provider
      app.kubernetes.io/component: configuration

generatorOptions:
  disableNameSuffixHash: true
  labels:
    app.kubernetes.io/name: authentik-outpost-config
    app.kubernetes.io/component: configuration
  annotations:
    config.kubernetes.io/local-config: "true"